{% extends "admin/base.html" %}
{% from "common/_macro.html" import static %}
{% block head %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="{{ static("front/css/index.css") }}">
    <script src="{{ static("admin/js/tags.js") }}"></script>
    <script src="{{ static("admin/js/posts.js") }}"></script>
    <script src="{{ static("common/ckeditor/ckeditor.js") }}"></script>

    <link rel="stylesheet" href="{{ static("front/css/apost.css") }}">

{% endblock %}

{% block content %}
    <!--具体内容盒子               -->
    <div class="main_contener">
        <!--轮播图结束-->
        <div class="col-md-12">
            <div class="layui-form-item">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                       autocomplete="off"
                       class="layui-input">
            </div>
            {{ ckeditor.create() }}


            <div id="app">

                <div class="sub-group">
                    <div class="tag-group">
                        <div class="hd">选择标签(最多可选3个)</div>
                        <div v-for="tag in tags" class="mycheck">
                            <input type="checkbox" v-bind:value="tag.id" :id='tag.id'>
                            <label :for="tag.id">[[tag.name]]</label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <div class="layui-form-item" style="margin-top:20px;">
                            <input type="text" name="tagname" placeholder="没有喜欢的？输入一个" class="layui-input">
                        </div>
                        <button class="layui-btn" style="float: left" v-on:click="Addtag">
                            <i class="layui-icon layui-icon-note"></i>
                            添加标签
                        </button>
                        <button class="layui-btn layui-bg-blue" id="submit-btn" style="float: left"> 发布</button>
                    </div>
                </div>

            </div>

        </div>
    </div>


    {{ ckeditor.load() }}
    {{ ckeditor.config() }}

    <!--具体内容盒子结束-->
{% endblock %}
